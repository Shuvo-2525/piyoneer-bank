<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pioneer Bank</title>
</head>
<body>

    <script>
        alert("You can enter the Account without Email or Password , just clicking 'Enter Your Account'")
    </script>
    
    <div id="login-area">
        <h1 class="d-flex justify-content-center">Welcome to Pioneer Bank</h1>
        <div class="login-form ">
            <h2>Log In</h2>
            <br>
            <input type="text" class="form-control" id="emailvarify" placeholder="Enter your E-mail">
            <br>
            <input type="password" name="" id="passwordvarify" class="form-control" placeholder="Enter Your Password">
            <br>
            <button class="btn btn-success" id="logIn">Enter Your Account</button>
        </div>
    </div>




<div id="second-page">
    <div class="transition-area d-flex justify-content-center" >
        <div class="row three-box">
            <div class="col-md-4 " id="diposit">
                <div class="status diposit">
                    <h1>Diposit</h1>
                    <h2> $<span id="currentDeposit"> 00 </span> </h2>
                </div>
            </div>

            <div class="col-md-4 " id="withdraw">
                <div class="status withdraw">
                    <h1>  Withdraw</h1>
                    <h2>$ <span class="" id="currentWithdraw">00</span></h2>
                </div>
            </div>

            <div class="col-md-4 " id="balance">
                <div class="status balance">
                    <h1>Balance</h1>
                    <h2>$ <span class="" id="currentBalance"> 1200 </span></h2>
                </div>
            </div>
        </div>
    </div>


    <div class="row enter-amount">
        <div class="col-md-6">
            <div class="input-area">
                <h1>Deposit</h1>
                <br>
                <input type="text" placeholder="Enter your amount" class="form-control" id="depositInput">
                <br>
                <button class="btn btn-success" id="depositButton"> Deposit </button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-area">
                <h1>Withdraw</h1>
                <br>
                <input type="text" placeholder="Enter your amount" class="form-control" id="withdrawInput">
                <br>
                <button class="btn btn-success" id="withdrawButton">  Withdraw </button>
            </div>
        </div>
    </div>


<div class="d-flex justify-content-center">
    <button class="btn btn-danger" id="logOut">Log Out</button>
</div>

</div>

 <script src="js/script.js"> </script>   
    <!-- The Bootstrap JavaScript Setup -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->  <!-- if you want to use jQuery comment out this line-->
    <script src="js/popper.min.js"></script>    
    <script src="js/bootstrap.min.js"></script>    
</body>
</html>
